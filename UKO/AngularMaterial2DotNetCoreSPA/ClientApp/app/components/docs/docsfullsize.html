<h1 mat-dialog-title>Фото документа</h1>
<div mat-dialog-content aria-label="Фото документа" class="dialog-picture">

    <div>
        <ng-container>
            <img id="docimage" style="min-width:10em;min-height:10em" [src]="url" alt="фотографии нет">


        
        </ng-container>
    </div>

</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Закрыть</button>
    
</mat-dialog-actions>
