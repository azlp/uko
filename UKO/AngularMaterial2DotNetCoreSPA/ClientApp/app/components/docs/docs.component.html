<div>
   
        <h1>Список документов УКО</h1>
        <h5>{{fio}}</h5>
        <p>Здесь вы можете увидеть список уко компании и отфильтровать его как вам будет нужно</p>

    </div>

<div>
    <div class="container">
        <div class="flex-item">
            <div fxLayout fxLayoutAlign="center center">
                <mat-form-field fxFlex="40%">
                    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Поиск по таблице">
                </mat-form-field>
            </div>
            <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="ukoName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Наименование УКО </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.ukoName}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef hidden>  </mat-header-cell>
                    <mat-cell *matCellDef="let row" hidden> {{id}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Название  документа </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                            {{row.name}}
                     </mat-cell>
                </ng-container>
             
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Дата создания </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.date}}

                    </mat-cell>
                </ng-container>
                <ng-container class="zoom"  matColumnDef="file">
                    <mat-header-cell *matHeaderCellDef> Просмотр документа </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button (click)="showfullsize($event,row.file)" [style.background-image]="'url(' + row.file + ')'" [style.background-size.em]="15"  [style.width.em]="15" [style.height.em]="8">
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>

            </mat-table>
            <mat-paginator [pageSize]="10"
                           [pageSizeOptions]="[10,15, 20]">

            </mat-paginator>
        </div>
       

    </div>
    <div class="bottunsblock">
        <div class="flex-item">
            <button mat-raised-button color="primary" (click)="openDialog('паспорт')">Добавить паспорт</button>
        </div>
        <div class="flex-item">
            <button mat-raised-button color="primary" (click)="openDialog('регистрация')" >Добавить регстрацию</button>
        </div>
        <div class="flex-item">
            <button mat-raised-button color="primary" (click)="openDialog('разрешение на работу')">Добавить разрешение на работу</button>
        </div>

    </div>
    
 </div>
