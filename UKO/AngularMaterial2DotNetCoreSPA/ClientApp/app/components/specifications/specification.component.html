<div class="container">
    <div class="flex-item">
        <h3>Не стандратная спецификация ресурса</h3>
    </div>
    <div class="flex-item">
        <mat-form-field class="longfield">
            <input matInput placeholder="Инвентаризационный номер" [(ngModel)]="newresourse.number" name="number">
        </mat-form-field>
    </div>

    <div class="flex-item">
        <mat-form-field class="longfield">
            <input matInput placeholder="Название ресурса" [(ngModel)]="newresourse.name" name="name">
        </mat-form-field>
        <mat-form-field class="longfield">
            <input matInput placeholder="Жаргонное название" [(ngModel)]="newresourse.argo" name="argo">
        </mat-form-field>
    </div>
    <div class="flex-item">
        <mat-form-field class="longfield">
            <input matInput placeholder="Производитель" [(ngModel)]="newresourse.developer" name="developer">
        </mat-form-field>
    </div>
    <div class="flex-item">
        <mat-form-field>
            <input matInput placeholder="Единицы измерения" [(ngModel)]="newresourse.units" name="units">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Вес" [(ngModel)]="newresourse.weight" name="weight">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Длина" [(ngModel)]="newresourse.lenght" name="lenght">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ширина" [(ngModel)]="newresourse.with" name="with">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Высота" [(ngModel)]="newresourse.height" name="height">
        </mat-form-field>
    </div>
        <div class="flex-item">
            <mat-form-field>
                <input matInput placeholder="Цвет" [(ngModel)]="newresourse.colorlistoffresourse" name="colorlistoffresourse">
                <input [(colorPicker)]="color" [style.background]="color" (colorPickerChange)="cmykColor=onChangeColor($event);color=$event" />
            </mat-form-field>
     </div>
    <div class="flex-item">
        <mat-selection-list #list (ngModelChange)="removeColor($event)">

            <mat-list-option *ngFor="let color of colors" [selected]="color.selected"
                             (click)="removeColor(color)">

                <div class="color" [ngStyle]="{ 'background-color': color, 'width': '15px', 'height': '15px'}"></div>

            </mat-list-option>


        </mat-selection-list>
    </div>
    <div class="flex-item">
    <mat-form-field class="longfield">
                    <input matInput placeholder="Наличие дефектов" [(ngModel)]="newresourse.deffects" name="deffects">
                </mat-form-field>
      </div>
        <div class="flex-item">

                     <img id="sourseimg" style="max-width:10em;max-height:10em"  [src]="url" alt="фотография ресурса">
                
                        <input type="file" (change)="fileChange($event)" name="file" />


            </div>

    <div class="flex-item">
        <mat-form-field class="longfield">
            <input matInput style="max-width:20em;max-height:20em" placeholder="Текстовый комментарий" [(ngModel)]="newresourse.comment" name="comment">
            </mat-form-field>
</div>

        <div class="flex-item">
            <button mat-raised-button color="primary" (click)="specification(newresourse)">Специфицировать ресурс</button>
        </div>       
            
        
  
 </div>
