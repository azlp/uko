<div>
   
        <h1>Список участников корпоративных отношений(УКО)</h1>

        <p>Здесь вы можете увидеть список уко  и отфильтровать его как вам будет нужно</p>

    </div>

<div>
    <div class="container">
        <div class="flex-item">
            <div fxLayout fxLayoutAlign="center center">
                <mat-form-field fxFlex="40%">
                    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Поиск по таблице">
                </mat-form-field>
            </div>

            <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Наименование УКО </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>

               
                <ng-container matColumnDef="comment">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Тип УКО </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.comment}}

                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> Данные УКО </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="redirectToDetails(row.id,row.comment,row.name)">
                            <mat-icon class="mat-18">reorder</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>

            </mat-table>
            <mat-paginator [pageSize]="10"
                           [pageSizeOptions]="[10,15, 20]">

            </mat-paginator>
        </div>
     
    </div>

    
 </div>
