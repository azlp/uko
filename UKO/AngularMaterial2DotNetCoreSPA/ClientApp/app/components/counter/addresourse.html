<h1 mat-dialog-title>Список ресурсов</h1>
<mat-dialog-content class="popup-element">
    <div class="container">
        <div class="flex-item">
            <mat-form-field fxFlex="40%">
                <input matInput type="text" (keyup)="doFilterResourses($event.target.value)" placeholder="Поиск по таблице">
            </mat-form-field>
            <mat-table #table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Ресурс </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="resourceId">
                    <mat-header-cell *matHeaderCellDef> Добавить ресурс уко </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <mat-checkbox (change)="setowner(row.name,row.resourceId)"></mat-checkbox>
                    </mat-cell>
                </ng-container>



                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>

            </mat-table>
            <mat-paginator [pageSize]="10"
                           [pageSizeOptions]="[10,15, 20]">

            </mat-paginator>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="left">
    <button mat-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
