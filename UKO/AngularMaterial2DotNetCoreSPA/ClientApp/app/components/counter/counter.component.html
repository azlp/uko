<div>

    <h1>Список ресурсов</h1>
    <h5>{{fio}}</h5>
    <p>Здесь вы можете увидеть список ресурсов компании и назначить их УКО </p>

</div>

<div>
    <div class="container">
        <div class="flex-item">
            <div fxLayout fxLayoutAlign="center center">
                <mat-form-field fxFlex="40%">
                    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Поиск по таблице">
                </mat-form-field>
            </div>

            <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Название ресурса </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>
               <ng-container matColumnDef="resourceId">
                    <mat-header-cell *matHeaderCellDef> Удалить ресурс </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="delete(row.resourceId,row.name)">
                            <mat-icon class="mat-18">reorder</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>

            </mat-table>
            <mat-paginator [pageSize]="10"
                           [pageSizeOptions]="[10,15, 20]">

            </mat-paginator>
        </div>
       <div class="flex-item">
          
               <button mat-raised-button color="primary" (click)="addresourse()">Добавить ресурс</button>
          
       </div>
    </div>


</div>
