<div>
   
        <h1>Список адресов УКО</h1>
        <h5>{{fio}}</h5>
        <p>Здесь вы можете увидеть список адресов и отфильтровать его как вам будет нужно</p>

    </div>
<div>
    <div class="container">
        <div class="flex-item">
            <div fxLayout fxLayoutAlign="center center">
                <mat-form-field fxFlex="40%">
                    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Поиск по таблице">
                </mat-form-field>
            </div>

            <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="ukoName">
                    <mat-header-cell *matHeaderCellDef> Наименование УКО </mat-header-cell>
                   
                            <mat-cell *matCellDef="let row">{{row.ukoName}}</mat-cell>
                   
                </ng-container>

                <ng-container matColumnDef="city">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Город </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.city}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef hidden>  </mat-header-cell>
                    <mat-cell *matCellDef="let row" hidden> {{row.id}} </mat-cell>
                </ng-container>

                
              
                <ng-container matColumnDef="adressTotal">
                    <mat-header-cell *matHeaderCellDef> Адрес </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.adressTotal}} 
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="adressType">
                    <mat-header-cell *matHeaderCellDef> Тип адреса </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.adressType}}
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>

            </mat-table>
            <mat-paginator [pageSize]="10"
                           [pageSizeOptions]="[10,15, 20]">

            </mat-paginator>
        </div>


    </div>

</div>
<div>
    <button  mat-raised-button color="primary" (click)="openDialog()">Добавить адрес</button>

</div>
